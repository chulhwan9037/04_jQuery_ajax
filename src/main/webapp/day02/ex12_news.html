<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄 뉴스-자바스크립트</title>
<script type="text/javascript">
	const news = ["'맨유 스타' 린가드에 토트넘 출신·인니 슈퍼스타까지...2024 K리그 빛낼 외인들은?",
				"고우석, '서울시리즈' 동행 확정!…개막 엔트리+빅리그 데뷔전 보인다",
				"양현준, 환상적이었다 감독이 반했다! '클린스만 유일 유산' 2G 연속 도움+첫 MOM 선정, 셀틱 주전 도약 보인다",
				"‘제2 전성기 맞이하나’ 50억 FA 투수, KKKK 2이닝 퍼펙트…더 놀라운 사실,14년 만에 캠프 145km 찍었다",
				"항상 야구가 인생의 첫 번째… 김하성 FA 대박 조짐, 이래서 잘할 수밖에 없다…KBO 우승 감독들도 감탄",
				"제임스 4쿼터 맹폭…NBA 레이커스, 클리퍼스에 21점차 역전승"];
	
	let index = 0;
	let timer ;
	function start_news() {
		// 2초마다 showNews 함수를 실행하자. showNews는 콜백함수
		timer = setInterval(() => {
			let div = document.querySelector("#mydiv");
			div.textContent = (news[index++]);
			if (index === news.length) {
				index = 0 ;
			}
		}, 2000);
	}
	function stop_news() {
		clearInterval(timer);
	}
</script>
</head>
<body>
	<div id="mydiv"></div>
	<button onclick="start_news">뉴스보기</button>
	<button onclick="stop_news">뉴스중지</button>
</body>
</html>
