<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
#div {
	background-color: skyblue;
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript">
	$(function() {
		// $(선택자).animate({params}, speed, callback);
		// params : CSS 속성을 정의
		// callback : 애니매이션 실행 효과가 100% 완료 후 callback 함수 실행
		$("#btn1").click(function() {
			$("#div").animate({
				width: "250px",
				height: "400px"			
			}, 3000, function() {
				alert("늘리기 성공")
			});
		});
		
	});
</script>
</head>
<body>
	<button id="btn1">애니메이션</button>
	<button id="btn2">애니메이션</button>
	<hr>
	<div id="div"></div>
	<div id="div2"></div>
</body>
</html>
