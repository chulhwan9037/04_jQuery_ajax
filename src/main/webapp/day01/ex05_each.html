<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>each : 반복문 처리(for문)</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// each : 배열이나 오브젝트에 사용
		// each(function(index,value){실행내용})
		// each(function(key,value){실행내용})
		// ** 여러번 반복할 때 현재 실행중인 요소를 선택할 때 this 사용
		
		$("p").each(function(index) {
			$(this).attr("class", "para-" + index);
		});
		$("#btn1").click(function() {
			// js => innerHTML(), innerText(), textContent()
			// 글자만 추출하자 => text()
			alert($(".para-0").text());          // get 방식
		});
		$("#btn2").click(function() {
			$("#res").text("디브내용");      // set 방식
			$(".para-3").append("추가된 내용"); // 추가
			$(".para-4").text("마지막 줄");   // 
		});
	})
</script>
</head>
<body>
	<p>이것은 문단-1 태그 입니다.</p>
	<p>이것은 문단-2 태그 입니다.</p>
	<p>이것은 문단-3 태그 입니다.</p>
	<p>이것은 문단-4 태그 입니다.</p>
	<p>이것은 문단-5 태그 입니다.</p>
	<hr>
	<div id="res"></div>
	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>
</body>
</html>
