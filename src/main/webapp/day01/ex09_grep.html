<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map(), grep()</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		const arr1 = [{
			"addr":"서울",
			"name":"무대리"},{
			"addr":"부산",
			"name":"홍과장"},{		
			"addr":"대전",
			"name":"박사장"}];
		// Function( Object elementOfArray, Integer indexInArray ) => Object
		// Function( Object propertyOfObject, String key ) => Object
		const res1 = $.map(arr1, function(obj, b) {
			if(obj.addr === '서울')
			return obj.name;
		});
		console.log(res1);
		
		// 마지막 인자를 넣지 않으면 true를 반환하는 모든 요소로 구성된 배열이 반환된다.(객체로 넘어옴) 
		const res2 = $.grep(arr1, function(obj, idx) {
			if(obj.addr === '서울')
				return obj;
			
		});
		console.log(res2);
		
		// 0보다 크지 않은 숫자를 포함하도록 숫자 배열을 필터링 한다.
		// 이때 true를 생략하면 반대 결과가 나온다 .
		const res3 = $.grep( [ 0, 1, 2 ], function( n, i ) {
		    return n > 0;
		/* }, true ); */  // 0
		});               // 1, 2
		
		console.log(res3);
		
		
		// 서울을 가지고 있는 요소만 배열로 반환 
		const res4 = $.grep(arr1, function(obj, idx) {
			return obj.addr === '서울';
		});           // 서울 무대리
		console.log(res4);
		
		// 서울을 가지고 있는 요소를 제외한 나머지 요소들을 배열로 반환 
		const res5 = $.grep(arr1, function(obj, idx) {
			return obj.addr === '서울';
		}, true);           // 대전, 부산, 홍과장, 박사장
		console.log(res5);
		
		
	});
</script>
</head>
<body>

</body>
</html>
